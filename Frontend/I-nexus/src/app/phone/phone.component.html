<div class="product-grid">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.imageUrl" alt="{{ product.name }}">
    <h2>{{ product.name }}</h2>
    <p class="price">â‚¹{{ product.price }}</p>
    <button (click)="addToCart(product)" class="btn btn-cart">Add to Cart</button>
    <button (click)="addToWishlist(product)" class="btn btn-wishlist">Add to Wishlist</button>
  </div>
</div>
