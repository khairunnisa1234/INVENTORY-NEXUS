<div class="forgot-password-container">
    <h2 class="forgot-password-title">Forgot Password</h2>
    <form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit(forgotPasswordForm.value)" novalidate>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input
            class="form-control"
            type="email"
            name="emailId"
            ngModel
            #emailId="ngModel"
            required
            placeholder="Enter your email"
          />
        </div>
        <div *ngIf="emailId.errors?.['required'] && emailId.touched" class="alert alert-danger">
          Please enter your email address.
        </div>
        <div *ngIf="emailId.errors?.['email'] && emailId.touched" class="alert alert-danger">
          Invalid email format.
        </div>
      </div>
      <button [disabled]="!forgotPasswordForm.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>
